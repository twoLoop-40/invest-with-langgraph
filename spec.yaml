# ============================================
# 프로젝트 기본 정보
# ============================================
project:
  name: Invest-with-Langgraph
  version: 1.0.0
  description: 
    - 랭그래프를 이용하여 투자 전략을 개발하고 구현하는 모습을 보여주는 교육용 프로젝트
    - Idris로 핵심 로직 명세를 작성하고 Python-주피터 노트북 으로 구현
    - 학생들에게 원리와 예제를 보여주고 본인이 직접 구현할 수 있는 문제 형식으로 진행
    - 전체를 다하고 나면 실행이 되도록 함
    - 문제에 대한 모범 답안 제공
    - 진행상황을 쉽게 추적할 수 있도록 깃허브 프로젝트로 관리

# ============================================
# 아키텍처
# ============================================
architecture:
  approach: Idris specs → Python implementation
  directories:
    idris: idris/Domain/
    python: python/models/
    tests: python/tests/